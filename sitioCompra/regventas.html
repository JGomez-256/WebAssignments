<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ventas de TecnoTiendaSV</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Encabezado -->
  <header class="text-center py-6 bg-white shadow">
    <h1 class="text-3xl font-bold text-blue-600">Registro de Ventas</h1>
  </header>

  <!-- Formulario de venta -->
  <main class="max-w-3xl mx-auto mt-10 bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-xl font-semibold mb-6">Nueva Venta</h2>

    <form action="saleConnect.php" method="post">
      <div class="mb-4">
        <label class="block font-medium mb-1">Cliente</label>
        <input type="text" placeholder="Nombre del cliente" id="nomcliente" name="nomcliente" class="w-full px-4 py-2 border rounded focus:ring focus:outline-none" />
      </div>

      <div class="mb-4">
        <label class="block font-medium mb-1">Producto</label>
        <select class="w-full px-4 py-2 border rounded focus:ring focus:outline-none" id="producto" name="producto">
          <option>Laptop Lenovo</option>
          <option>Teclado Mecánico</option>
          <option>Ratón Inalámbrico</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block font-medium mb-1">Cantidad</label>
        <input type="number" id="cantidad" name="cantidad" min="1" value="1" class="w-full px-4 py-2 border rounded focus:ring focus:outline-none" />
      </div>

      <div class="mb-6">
        <label class="block font-medium mb-1">Fecha</label>
        <input type="date" id="fecha" name="fecha" class="w-full px-4 py-2 border rounded focus:ring focus:outline-none" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Registrar Venta</button>
    </form>
  </main>

  <!-- Historial de ventas -->
  <section class="max-w-4xl mx-auto mt-10 bg-white shadow rounded-xl p-6">
    <h2 class="text-xl font-semibold mb-4">Historial de Ventas</h2>
    <table class="w-full table-auto text-left">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2">Cliente</th>
          <th class="px-4 py-2">Producto</th>
          <th class="px-4 py-2">Cantidad</th>
          <th class="px-4 py-2">Fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b">
          <td class="px-4 py-2">Ana Gómez</td>
          <td class="px-4 py-2">Laptop Lenovo</td>
          <td class="px-4 py-2">1</td>
          <td class="px-4 py-2">2025-06-21</td>
        </tr>
        <tr class="border-b">
          <td class="px-4 py-2">Luis Pérez</td>
          <td class="px-4 py-2">Ratón Inalámbrico</td>
          <td class="px-4 py-2">2</td>
          <td class="px-4 py-2">2025-06-20</td>
        </tr>
      </tbody>
    </table>
  </section>

</body>
</html>
